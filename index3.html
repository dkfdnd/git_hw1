		<div id="contents">	
	
		<form action="#" method="post">
			
			<table>
				<tr>
					<td colspan="4">
						<h2>나에 대한 QUIZ!!!!!!!!!!</h2>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						참여자 정보 

					</td>
					
				</tr>
				<tr>
					<td>
						이름:
					</td>
					<td>
						<input type="text" name="name" size="15"/>
					</td>
					<td>
						학번
					</td>
					<td>
						<input type="text" name="code" size="15"/>
					</td>
				</tr>
				<tr>
					<td colspan="3">
						비밀번호(설문조사 수정시 사용됩니다.) :
					</td>
					<td>
						<input type="password" name="pass" size="15"/>
					</td>
				</tr>
				<tr>
					<td colspan="4" class="endLine">
						소중한 개인정보 감사합니다.
						<hr />
						설문 시작
					</td>
					
				</tr>	
				<tr>
					<td colspan="4">
						나의 이름은 무엇입니까?
					</td>
				</tr>
				<tr>
					<td>
						이름:
					</td>
					<td colspan="3">
						박현수<input type="radio" name="name" value="박현수" />
						이영학<input type="radio" name="name" value="이영학" />
						김용제 <input type="radio" name="name" value="김용제" />
					</td>
				</tr>
				<tr>
					<td colspan="4">
						나의 사는곳은 어디 입니까?
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<select name="si" size="1" >
							<option value="수원시 권선구">수원시 권선구</option>
							<option value="수원시 팔달구">수원시 팔달구</option>
							<option value="수원시 장안구">수원시 장안구</option>
							<option value="수원시 영통구 ">수원시 영통구</option>
						</select>
						<select name="dong" size="1" >
							<option value="세류동">세류동</option>
							<option value="팔달동">팔달동</option>
							<option value="장안동">장안동</option>
							<option value="영통동">영통동</option>
						</select>
						번지:<input type="text" name="bunji" size="15" />
					</td>
				</tr>
				<tr>
					<td colspan="4">
						내사진을 올려주세요: <input type="file" name="pic"/>
					</td>
				</tr>
				
				<tr>
					<td colspan="4">
						할말을 써주세요. <br/>
						<textarea cols="60" rows="5" name="content">
						</textarea>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						당신에게는 꿈이 있습니까? 
						네<input type="radio" name="isDreamer" value="yes" />
						아니오<input type="radio" name="isDreamer" value="no" />
					</td>
				</tr>
				
				<tr>
					<td colspan="4">
						<input type="submit" value="전송하기"/>
					</td>
				</tr>

						지금까지 설문조사에 응해주셔서 감사합니다.
						<hr />
						마침
